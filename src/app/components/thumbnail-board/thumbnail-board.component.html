<app-header></app-header>
<div class="main-container">
  <app-sidebar></app-sidebar>
  <div class="content">
    <h1>YouTube Thumbnail Board</h1>
    <div class="input-container">
      <input
        [(ngModel)]="videoUrl"
        placeholder="Paste YouTube video URL here"
      />
      <button (click)="addThumbnail()">Add Thumbnail</button>
    </div>
    <div class="thumbnails-container">
      <div *ngFor="let thumbnail of thumbnails" class="thumbnail-item">
        <img
          [src]="thumbnail.url"
          [alt]="thumbnail.title"
          class="thumbnail-image"
        />
        <div class="thumbnail-info">
          <div class="channel-avatar">
            {{ thumbnail.channelName[0] }}
          </div>
          <div class="video-details">
            <h3>{{ thumbnail.title }}</h3>
            <p>{{ thumbnail.channelName }}</p>
            <p>
              {{ thumbnail.views | number }} views â€¢ {{ thumbnail.uploadedAt }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="isLoading" class="loading">Loading more videos...</div>
  </div>
</div>
