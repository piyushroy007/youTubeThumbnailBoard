<header>
  <div class="logo">
    <img
      src="https://www.youtube.com/s/desktop/5737b328/img/favicon_144x144.png"
      alt="YouTube Logo"
    />
    <span>YouTube</span>
  </div>
  <div class="search-bar">
    <input
      [(ngModel)]="searchQuery"
      placeholder="Search"
      (keyup.enter)="onSearch()"
    />
    <button (click)="onSearch()">Search</button>
  </div>
  <div class="user-profile">
    <div class="avatar">U</div>
  </div>
</header>
